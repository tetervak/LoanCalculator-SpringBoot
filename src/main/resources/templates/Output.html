<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="loan" type="ca.javateacher.loancalculator.model.Loan"*/-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <title>Output</title>
</head>
<body>
<main>
    <h1>Loan Calculations</h1>
    <p>
        <label>Loan Amount</label>
        <span class="output" th:text="${#numbers.formatDecimal(loan.loanAmount,1,2,'POINT')}">1000.00</span>
    </p>
    <p>
        <label>Number of Years</label>
        <span class="output" th:text="${loan.numberOfYears}">5</span>
    </p>
    <p>
        <label>Annual Rate</label>
        <span class="output" th:text="${#numbers.formatDecimal(loan.annualInterestRate,1,3,'POINT')}">3.352</span>
    </p>
    <p>
        <label>Monthly Payment</label>
        <span class="output" th:text="${#numbers.formatDecimal(loan.monthlyPayment,1,2,'POINT')}">18.13</span>
    </p>
    <p>
        <label>Total Payment</label>
        <span class="output" th:text="${#numbers.formatDecimal(loan.totalPayment,1,2,'POINT')}">1087.53</span>
    </p>
    <p>
        <label>Borrowing Cost</label>
        <span class="output"
              th:text="${#numbers.formatDecimal(loan.totalPayment -loan.loanAmount,1,2,'POINT')}">87.53</span>
    </p>
    <p>
        <a th:href="@{Input.do}" href="Input.html">Back to inputs</a>
    </p>
</main>
</body>
</html>
